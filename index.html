<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Игра с Three.js и Cannon.js</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="instructions">
  <div class="content">
    <p>Останавливайте платформу ровно над башней</p>
    <p>Кликайте или нажимайте пробел когда платформа над башней.</p>
    <p>Кликните\Нажмите пробел чтобы начать.</p>
  </div>
</div>
<div id="results">
  <div class="content">
    <p>Вы пропустили платформу</p>
    <p>Нажмите R чтобы начать заново.</p>
  </div>
</div>
<div id="score">0</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js'></script>
<script  src="./script.js"></script>

</body>
</html>
